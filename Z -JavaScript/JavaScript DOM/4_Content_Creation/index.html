<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript and the DOM</h1>

    <p>Modify Element Properties</p>

    <p><b>Modify Element Color Attribute</b></p>
    <input id="colorInput" placeholder="Enter Color" value="Green"></input>
    <button id="listColorbtn">Change List Color</button>

    <div id="new" class="list">
      <ul>
        <li>grapes</li>
        <li>amethyst</li>
        <li>lavender</li>
        <li>plums</li>
      </ul>
    </div>

    <p><b>Hide/toggle Elements</b></p>
    <button id="toggleList">Click to Hide List</button>

    <p><b>Add Elements to a parent node/tag OR remove last element </b></p>
    <input class="addItemInput" type="text" placeholder="Type here to add items"></input>
    <button class="addItemButton">Add Item  </button>
    <button class="removeItemButton">Remove Last Item</button>

    <script src="js/app.js"></script>
  </body>
</html>
